<div class="login-container">
  <div class="login-box">
    <h2>Iniciar Sesi칩n</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input
          type="text"
          id="username"
          class="form-control"
          [(ngModel)]="username"
          name="username"
          required
          minlength="3"
          #usernameModel="ngModel">
        <div *ngIf="usernameModel.invalid && (usernameModel.dirty || usernameModel.touched)" class="alert alert-danger">
          <div *ngIf="usernameModel.errors?.['required']">El usuario es requerido.</div>
          <div *ngIf="usernameModel.errors?.['minlength']">El usuario debe tener al menos 3 caracteres.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Contrase침a</label>
        <input
          type="password"
          id="password"
          class="form-control"
          [(ngModel)]="password"
          name="password"
          required
          minlength="6"
          #passwordModel="ngModel">
        <div *ngIf="passwordModel.invalid && (passwordModel.dirty || passwordModel.touched)" class="alert alert-danger">
          <div *ngIf="passwordModel.errors?.['required']">La contrase침a es requerida.</div>
          <div *ngIf="passwordModel.errors?.['minlength']">La contrase침a debe tener al menos 6 caracteres.</div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Ingresar</button>
    </form>
  </div>
</div>
