<app-sidebar></app-sidebar>
<div class="landing-page min-h-screen flex flex-col justify-center items-center">
  <header class="text-center">
    <h1 class="text-4xl font-bold mb-4">Gestión de Usuarios</h1>
    <p class="text-lg text-gray-700">Administra los usuarios de tu aplicación.</p>
  </header>

  <div class="mx-auto max-w-7xl w-full px-4 sm:px-6 lg:px-8">
    <div class="table-responsive mt-8 rounded-lg overflow-hidden shadow-lg bg-white">
      <h2 class="text-2xl px-6 py-4 text-gray-800 text-center text-white" style="background-color: #1d1b31;">Lista de Usuarios</h2>
      <p-table [value]="usuarios" [paginator]="true" [rows]="5" [tableStyle]="{ 'min-width': '50rem' }" class="w-full">
        <ng-template pTemplate="header">
          <tr class="bg-gray-300">
            <th class="px-6 py-4 text-center">ID</th>
            <th class="px-6 py-4 text-center">Nombres</th>
            <th class="px-6 py-4 text-center">Apellidos</th>
            <th class="px-6 py-4 text-center">Teléfono</th>
            <th class="px-6 py-4 text-center">Email</th>
            <th class="px-6 py-4 text-center">ID de Rol</th>
            <th class="px-6 py-4 text-center">Estado</th>
            <th class="px-6 py-4 text-center">Acciones</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-usuario let-rowIndex="rowIndex">
          <tr class="border-b border-gray-300">
            <td class="px-6 py-4">{{ usuario.id }}</td>
            <td class="px-6 py-4">{{ usuario.nombres }}</td>
            <td class="px-6 py-4">{{ usuario.apellidos }}</td>
            <td class="px-6 py-4">{{ usuario.telefono }}</td>
            <td class="px-6 py-4">{{ usuario.email }}</td>
            <td class="px-6 py-4">{{ usuario.idRol }}</td>
            <td class="px-6 py-4">{{ usuario.estado }}</td>
            <td class="px-6 py-4 space-x-2 flex">
              <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg mr-2 flex items-center justify-center" (click)="editarUsuario(rowIndex)">
                <i class="fas fa-edit"></i>
              </button>
              <button class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg flex items-center justify-center" (click)="eliminarUsuario(rowIndex)">
                <i class="fas fa-trash"></i>
              </button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
