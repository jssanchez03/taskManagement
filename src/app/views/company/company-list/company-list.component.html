<app-sidebar></app-sidebar>

<div class="landing-page min-h-screen flex flex-col justify-center items-center">
  <header class="text-center">
    <h1 class="text-4xl font-bold mb-4">Lista de Empresas</h1>
    <p class="text-lg text-gray-700">Administra tus empresas de manera eficiente.</p>
  </header>

  <div class="search-bar-container flex items-center justify-end px-4 mt-6">
    <div class="relative">
      <input
        type="text"
        [(ngModel)]="searchTerm"
        (input)="searchCompanies()"
        placeholder="Buscar empresa..."
        class="pl-10 pr-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-gray-500 focus:border-transparent"
      >
      <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
        <svg class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
        </svg>
      </div>
    </div>
  </div>

  <div class="mx-auto max-w-7xl w-full px-4 sm:px-6 lg:px-8">
    <div class="table-responsive mt-8 rounded-lg overflow-hidden shadow-lg bg-white">
      <h2 class="text-2xl px-6 py-4 bg-gray-200 text-gray-800 text-center text-white" style="background-color: #1d1b31;">Lista de Empresas</h2>
      <p-table [value]="filteredCompanies" [paginator]="true" [rows]="5" [tableStyle]="{ 'min-width': '50rem' }" class="w-full">
        <ng-template pTemplate="header">
          <tr class="bg-gray-300">
            <th class="px-6 py-4 text-center">Nombre</th>
            <th class="px-6 py-4 text-center">DescripciÃ³n</th>
            <th class="px-6 py-4 text-center">Opciones</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-company let-rowIndex="rowIndex">
          <tr [ngClass]="{'bg-gray-100': rowIndex % 2 === 0, 'bg-white': rowIndex % 2 !== 0}" class="border-b border-gray-300">
            <td class="px-6 py-4 text-center">{{ company.name }}</td>
            <td class="px-6 py-4 text-center">{{ company.description }}</td>
            <td class="px-6 py-4 space-x-2 flex justify-center">
              <button class="bg-gray-700 hover:bg-gray-800 text-white px-4 py-2 rounded-lg mr-2 flex items-center justify-center" (click)="editCompany(company.id)">
                <i class="bx bx-edit mr-2"></i> Editar
              </button>
              <button class="bg-gray-900 hover:bg-gray-800 text-white px-4 py-2 rounded-lg flex items-center justify-center" (click)="deleteCompany(company.id)">
                <i class="bx bx-trash mr-2"></i> Eliminar
              </button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
